<!DOCTYPE html>
<html lang="it">
<head>
  <title>Somma di un array</title>
  <meta charset="utf-8" />
</head>
<body>

<script>
  const arr = [1, 5, 6, 7, 8]
  const numOfElement = 2
  var result = []

  for (let i = 0; i <= arr.length - numOfElement; i++) {
    let elSum = 0
    for (let j = 0; j < numOfElement; j++) elSum += arr[i + j]
    result.push(elSum)
  }

  console.info(result)
</script>

</body>
</html>
